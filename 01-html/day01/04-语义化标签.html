<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04-语义化标签</title>
</head>

<body>
    <!-- 
        在网页中html专门用来负责网页的结构
        所以在使用html标签时，应该关注的是标签的语义，而不是他的样式

        （1）标题标签:
                 h1----h6一共有六级标题
                 从h1---h6重要性递减,h1最重要,h6最不重要
                 h1在网页中的重要性仅次于title标签,一般情况下一个页面中只会有一个h1
                 一般情况下白头标签只会使用到h1--h3  h4---h6很少用
     -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>

    <!-- 
         hgroup标签用来为标题分组,可以将一组相关的标签同时放到hgroup
      -->
    <hgroup>
        <h1>回乡偶书</h1>
        <h2>其一</h2>
    </hgroup>

    <!--  p标签表示页面中的一个段落，且也是一个块元素-->
    <p>p标签表示页面中的一个段落，且也是一个块元素</p>
    <p>p标签表示页面中的一个段落，且也是一个块元素</p>

    <!--  em标签表示语音语调的加重 -->
     <p>今天的天气是<em>真的</em>不错啊!</p>


     <!-- strong表示强调 -->
     <strong>你今天必须完成作业！</strong>


     <!-- blockquote表示一个长引用-->
     <blockquote>
         这句话我从来没有说过！！
     </blockquote>
     <!-- q表示一个短引用 -->
     <q>这句话我从来没有说过！！</q>


     <!-- <br/> 标签定义换行 -->
     <br/>

     <!--  -->
     <b></b>

     <!-- a标签表示超链接 -->
     <a href="http://www.hao123.com">百度一下</a>


</body>

</html>
