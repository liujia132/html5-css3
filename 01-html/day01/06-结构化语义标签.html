<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06-结构化语义标签</title>
</head>
<body>
    <!-- 
        布局标签: 
             1.header 表示网页的头部
             2. main 表示网页的主体部分(一个网页只有一个main)
             3.footer 表示网页的底部
             4.nav 表示网页中的导航
             5.aside 和主体相关的其他内容(侧边栏)
             6.article 表示一个独立的文章
             7.section 表示一个独立的区块,上边的标签都不能表示时使用section





             最重要:
             8.div没有语义,就用来表示一个区块,目前来讲div还是我们主要的布局元素
             9.span行内元素 没有任何语义,一般用于在网页中选中文字
      -->
      <header>header</header>
      <main>main</main>
      <footer>footer</footer>
      <nav></nav>
      <aside></aside>
      <article></article>
      <section></section>
      <div></div>
      <span></span>



      
    
</body>
</html>
