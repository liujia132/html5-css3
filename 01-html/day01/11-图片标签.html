<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11-图片标签</title>
</head>
<body>

    <!-- 图片标签用于当前页面引入一个外部图片 -->
    <!-- 引入本地资源图片 
          alt属性是对图片的描述 
          width图片的宽度
          height图片的高度
        
        注意:
           一般情况下在pc端，不建议修改图片的大小,需要多大的图片就裁剪多大的
           但在移动端,经常需要对图片进行缩放（大图缩小）
           效果一样的,用小的
           效果不一样 用效果好的

        -->
    <img src="../img/简约家居 沙发上的俏皮美女4k壁纸_彼岸图网.jpg" alt="美女图片" width="800">

    <!-- 引入外部资源图片 -->
    <img src="https://pic.netbian.com/uploads/allimg/220331/002729-1648657649c21a.jpg" alt="4k美女" width="100%" height="200%">
    


    <!-- 图片格式:（效果小的）

        jpeg(jpg)： 支持的颜色比较丰富,不支持透明效果，不支持动图
        gif:  支持的颜色较少,支持简单那透明，支持动图
        png: 支持的颜色丰富,支持的复杂透明,不支持动图
        webp: 是谷歌新推出的专门用来表示网页的图片的一种格式（最好的）
        base64: 将图片使用base64进行编码，一般都是一些需要和网页一起加载来使用base64
     -->

</body>
</html>
