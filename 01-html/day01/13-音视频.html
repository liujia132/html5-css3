<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>13-音视频</title>
    <style>
        body{
            background-color: rgb(6, 27, 16);
        }
    </style>
</head>
<body >
    <!-- audio,embed，object 标签用来向页面中引入一个外部的音频文件的 
         音视频文件的引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放,如果设置了autoplay则音乐在打开页面时会自动播放
                     但目前你来讲大部分浏览器都不会自动播放音乐
            loop 音乐是否循环播放
    -->
    <audio src="../source/听闻远方有你.m4a" controls ></audio>
    <embed src="../source/孤城.m4a" title="孤城">
    <!-- <object data="../source/一路生花.m4a"></object> -->

    <!-- 除了通过src引入外部文件以外,还可以通过source来指定文件 -->
    <audio controls>
        对不起你的浏览器不支持音乐播放
        <source src="../source/孤城.m4a"/>
        <source src="../source/听闻远方有你.m4a"/>
        <source src="../source/一路生花.m4a"/>
        <embed src="../source/孤城.m4a" title="孤城">
    </audio>


    <!-- 
        使用video标签来向网页中引入一个视频
         使用方式和audio基本上是一样的
     -->

     <video controls autoplay>
         <source src="../source/7.rmvb" > 
         <embed src="../source/01.ts" type="video/mp4">
     </video>
</body>
</html>
