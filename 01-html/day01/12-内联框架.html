<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>12-内联框架</title>
</head>
<body>

    <!-- 
        内联框架,用于向当前页面中引入一个其他页面
        src 指定要引入的网页的路径
        frameborder 指定内联框架的边框

     -->

    <iframe src="https://www.hao123.com" frameborder="1" width="1000" height="1200"></iframe>
    
</body>
</html>
