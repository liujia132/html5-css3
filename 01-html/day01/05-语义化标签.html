<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-语义化标签</title>
</head>
<body>

    <!-- 
         块元素：
                1.在网页中一般通过块元素来对网页进行布局
                2.一般情况下会在块元素下方行内元素,二不会在行内元素中方块元素
                3.p元素中不能放任何的块元素
        行内元素:
                1.主要用来包裹文字

     -->
    <p>
        <h1>我的</h1>
    </p>
    
</body>
</html>
<h1>我的</h1>
