<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07-列表</title>
</head>
<body>
    <!-- 
    在html中也可以创建列表,html列表一共有三种：
           1.有序列表
           2.无序列表
           3.定义列表

        无序列表,用ul创建无序列表，使用li表示列表项
        有序列表,用ol创建有序列表，使用li表示列表项
        定义列表 用dl标签来创建定义列表,使用dt来表示定义的内容,使用dd来对内容进行解释说明

     -->
     <ul>
         <li>结构</li>
         <li>表现</li>
         <li>行为</li>
     </ul>
     <ol>
         <li>a</li>
         <li>a</li>
         <li>a</li>
         <li>a</li>
     </ol>

     <dl>
         <dt>结构</dt>
         <dd>定义列表 用dl标签来创建定义列表,使用dt来表示定义的内容,使用dd来对内容进行解释说明</dd>
     </dl>
    
</body>
</html>
