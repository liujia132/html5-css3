<!DOCTYPE html>
<html lang="en">
<!-- html的根标签元素，在网页中的所有内容都要写根元素的里边 -->
<!-- 网页头部 -->

<!-- head是网页的头部,head中的内容不会在网页中直接出现,主要用力啊帮助浏览器或者搜索引擎来解析网页 -->
<head>

    <!-- meta标签用来市值网页的元数据,这里的meta用来设置网页的字符集,避免乱码问题 -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- title中的内容会显示在浏览器的标题栏,搜索引擎会主要根据title中的你内容来判断网页的主要内容 -->
    <title>网页标题</title>
</head>

<!-- body是html的子元素，表示网页的主体,网页中所有的可见内容都应该写在body里 -->
<!--网页体内容 -->
<body>
   <!-- 这是一个段落标签 -->
    <p>这是一个段落</p>
     <!-- 标题标签 -->
    <h1>这是一个标题</h1>
    <h2>这是二级标签</h2>
    <h3>这是一个三级标签</h3>
    <h4>这是一个四级标签</h4>
    <h5>这是一个五级标签</h5>
    <h6>这是一个六级标签</h6>

    <!-- HTML 链接是通过 <a> 标签进行定义的。 -->
        <a href="http://www.hao123.com">www.hao123.com</a>

    <!-- HTML 图像是通过 <img> 标签进行定义的。 -->
    <img src="../img/简约家居 沙发上的俏皮美女4k壁纸_彼岸图网.jpg" alt="美女图片" width="100%" height="200%">

    <p>今天的&nbsp;&nbsp;&nbsp;天气真的不错！！</p>

    a&gt;b&lt;c
</body>
</html>
