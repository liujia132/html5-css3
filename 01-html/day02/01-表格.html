<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
            在现实生活中，我们经常使用表格来表示一些格式化数据，课程表，人名单 成绩单

            同样在网页中我们有需要使用表格,我们通过table标签来创建一个表格
 -->
 <!-- table中使用tr表示表格中的一行，有几个tr就有几行 -->
    <table border="1" width="50%" align="center">
            <!-- 在tr中使用td表示一个单元格，右几个td就有几个单元格 -->
            <tr>
                <td>1</td>
                <td>2</td>
                <td>3</td>
                <td>4</td>
                <td>5</td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <!-- 纵向的合并单元格 -->
                <td rowspan="2"></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                 <!-- colspan 横向的合并单元格 -->
                <td colspan="2"></td>
               
                
            </tr>
         
    </table>
    
</body>
</html>
