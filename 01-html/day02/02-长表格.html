          可以将一个表格分成三个部分:
              头部  thead
              主体  tbody
              底部  tfoot
     -->

               <th>日期</th>
               <th>收入</th>

        <tbody>

            </tr>
            <tr>
                <td>2021.1.3</td>

            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>合计</td>
                <td></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
