<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
            background-color: green;
        }
        #test{
            background-color: #ae91ff;
        }

    </style>
</head>
<body>
<canvas id="test" height="400px" width="600px"></canvas>
</body>
<script type="text/javascript">
    /**
     * canvas绘制路径:
     *    图形的基本元素是路径，路径是通过不同颜色和宽度的线段或者曲线相连形成的不同形状的点的集合
     *
     * 步骤:
     *    1.首先，你需要创建路径起始点
     *    2.然后你使用画图目录去画出路径
     *    3.之后你把路径封闭
     *    4.一旦路径生成，你就能通过扫描边或者填充路径区域来渲染图形
     *
     *
     * 绘制三角形:
     *
     *  beginPath()
     *    新建一条路径,生成之后，图形绘制命令被指向到路径上准备生成路径
     *    生成路径的第一步叫做beginPath()，本质上，路径是由很多子路径构成，这些子路径都是在一个列表中，所有的子路径(先，弧形等等)构成图形，而每次这个方法调用之后
     *    列表清空重置，然后我们就可以重新或者新的图形
     *
     *  moveTo(x,y)
     *    将画笔触移动到指定的坐标x以及y上，当canvas初始化或者beginPath()调用后，通常会使用moveTo()函数设置起点
     *
     *  lineTo(x,y)
     *     将画笔触移动到指定的坐标x以及y上，绘制一条从当前位置到指定x以及y位置的直线
     *
     *  closePath()
     *     闭合路径之后图形绘制命令又重新指向上下文中，闭合路径closePath()不是必须的这个方法会通过绘制一条从当前点到开始点的直线来闭合图形
     *     如果图形是已经闭合了的，即当前点为开始点，该函数什么也不做
     *     当调用fill()函数时，所有没有闭合的形状都会自动闭合，所以你不需要调用closePath()函数，但是调用stroke()是不会自动闭合
     *
     *
     *
     *
     *
     *
     *
     */

    let canvas = document.querySelector("#test");
    if (canvas.getContext){
        let ctx = canvas.getContext("2d");
        //抬起画笔
        ctx.strokeStyle = "deeppink";
        ctx.moveTo(50,50);
        ctx.lineTo(50,100);
        ctx.closePath();
        ctx.stroke();


        ctx.moveTo(50,50);
        ctx.lineTo(50,100);
        ctx.fill();
    }

</script>
</html>
