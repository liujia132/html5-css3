<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的层级</title>
    <style>
        .box1,.box2,.box3{
            width: 300px;
            height: 300px;
            font-size: 50px;

        }
        .box1{
            background-color: rgba(190, 26, 26, 0.5);
            position: absolute;
            /* 
             对于开启了定位元素，可以通过z-index属性来指定元素的层级，z-index需要一个整数作为参数，值越大元素的层级越高，元素的
             层级越高越优先显示

             如果层级一样，则优先选择靠下的元素

             祖先元素的层级再高也不会盖住后代元素

            */
            z-index: 1;
        }
        .box2{
            background-color: aqua;
            position: absolute;
            top: 100px;
            left: 100px;
            z-index: 2;
            
        }
        .box3{
            background-color: blueviolet;
            position: absolute;
            top: 200px;
            left: 200px;
            z-index: 3;
        }
    </style>
</head>
<body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    
</body>
</html>
