<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            width: 500px;
            height: 500px;
            background-color: #bfa;
            /* 开启元素的相对定位 */
            position: relative;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: blueviolet;
            margin: auto;
            /* 
                水平布局: 
                 left + margin-left + broder-left + padding-left + width + padding-right + broder-right + margin-right +right = 块元素内容区的高度

                 -当我们开启了绝对定位后: 
                         -水平方向的布局等式就需要添加left 和 right 两个值,此时规则和之前一样只是多添加了两个值
                         -当发生过渡约束：如果9个值中没有auto则自动调整right值以使等式成立，如果有auto 则自动调整auto的值以使等式满足
                         -可设置auto的值: margin  width   left  right
                         -因为left 和 right的值默认是auto 所以如果不知道left 和 right则等式不成立时，会自动调整这两个值
                         -垂直方向布局的等式也必须满足：top + margin-top/bottom + padding-top/bottom + broder-top/bottom = 块元素内容区的高度
            */
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
    
</body>
</html>
