<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1,.box2,.box3{
            width: 200px;
            height: 200px;
            font-size: 60px;
        }
        .box1{
            background-color: orange;
        
        }
        .box2{
            background-color: blue;
            /* 
             定位(position)
                - 定位是一种更加高级的布局手段
                - 通过定位可以将元素摆放到页面的任何位置
                - 使用position属性设置定位
                     可选值: 
                          static 默认值 元素是静止的没有开启定位
                          relative 开启元素的相对定位
                          absolute 开启元素的绝对定位
                          fixed 开启元素的固定定位
                          sticky 开启元素的粘滞定位
                -相对定位
                       -当元素的position属性设置为relative时则开启了元素的相对定位
                       -相对定位的特点: 
                            1.元素开启相对定位以后，如果不设置偏移量元素不会发生任何变化
                            2.相对定位是参照于元素在文档流中的位置进行定位的
                            3.相对定位会提升元素的层级
                            4.相对定位不会是元素脱离文档流
                            5.相对定位不会改变元素的性质是块还是块，行内还是行内
                -偏移量(offset)
                       - 当元素开启了定位以后，可以通过偏移量来设置元素的位置
                       - top: 定位元素和定位位置上边的距离
                       -bottom: 定位元素和定位位置下边的距离
                       -left: 定位元素和定位位置的左侧距离
                       -right: 定位元素和定位位置的右侧距离
                -注意: 
                     - 定位元素垂直方向的位置右top和bottom两个属性控制的，通常情况下我们只设置其中一个即可
                     - 定位元素水平方向的位置由left和right两个属性来控制的,通常情况下我们只设置其中一个即可
            */
            /* 开启元素的定位 */
            position: relative;
            top: -200px;
            left: 200px;
        }
        .box3{
            background-color: brown;
            /* 开启该元素定位 */
            position: relative;
            top: -400px;
            left: 400px;
        
            
        }
    </style>
</head>
<body>

    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    
</body>
</html>
