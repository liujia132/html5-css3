<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置body中的背景颜色 */
        body {
            background-color: green;
        }

        .img-list {
            width: 233px;
            height: 580px;
            /* 裁剪溢出的内容 */
            overflow: hidden;

            /* 使ul在页面中居中(实际不需要这要这样写) */
            margin: 50px auto;

        }

        .img-list img {
            width: 100%;
            background-color: #f4f4f4;
        }

        .img-list li:not(:last-child) {
            margin-bottom: 9px;
        }
    </style>
</head>

<body>

    <!-- 页面的整体架构 -->
    <ul class="img-list">
        <li>
            <a href="javascript:;">
                <img src="./img/01.png" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/02.jpg" alt="">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./img/03.png" alt="">
            </a>
        </li>
    </ul>

</body>

</html>
