    <link rel="stylesheet" href="./css/reset.css">
    <style>
        /* 设置body */
        body {
            /* 设置一个网页的背景，以使我们方便查看 */
            background-color: antiquewhite;
        }

        /* 设置菜单外部容器 */
        .left-nav {
            /* 设置宽度 */
            width: 190px;
            /* 设置高度 */
            height: 450px;
            /* 设置padding */
            padding: 10px 0;
            /* 设置一个背景颜色 */
            background-color: #fefefe;
            margin: 50px auto;

        }

        /* 设置菜单内部的item */
        .left-nav .item {
            height: 24px;
            /* 要让一个文字在父元素中垂直居中，只需要将父元素的line-hight设置为一个和父元素height一样的值即可 */
            line-height: 24px;
            /* 设置item的右内边距，将文字向右移动 */
            padding-left: 20px;
            font-size: 11px;
        }

        /* 为item设置一个鼠标移入的状态 */
        .item:hover {
            background-color: #d9d9d9;
        }
        .d:hover{
            color: red;
        }
        /* 设置超链接的样式 */
        .item a {
            /* 设置字体大小 */
            font-size: 12px;
            /* 设置字体颜色 */
            color: #333;
            /* 去除下划线 */
            text-decoration: none;

        }
    </style>

</head>
