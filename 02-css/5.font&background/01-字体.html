<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

        /* font--face 可以将服务器中的字体直接提供给用户取使用 
           问题: 
              1.加载速度
              2.版权
              3.字体格式
        
        
        
        */
        @font-face {
            /* 指定字体的名字 */
            font-family: "myfont";
            /* 服务器中字体的路径 */
            src: url(/01-html/day01/01-初始html.html) format("turetype");
        }
        p{
            /* 
            字体相关的样式
              color 用来设置字体颜色
              font-size 相关的单位: 
                    em 性相当当前元素的一个font-size
                    rem 相对于根元素的一个font-size

               font-family 字体族(字体的格式)
                    可选值: 
                       serif   衬线字体
                       sans-serif   非衬线字体
                       monospace    等线字体
                         - 指定字体的类别，浏览器会自动使用该类别下的字体
             - font-family 可以同时指定多个字体，多个字体间使用逗号隔开，字体生效是优先使用第一个，第一个无法使用则使用第二个，以此类推

            
            */
            color: rgb(176, 20, 38);
            font-size: 60px;
            font-family:monospace;
        }
    </style>
</head>
<body>
    <p>
        今天天气真不错hello word！
    </p>
    
</body>
</html>
