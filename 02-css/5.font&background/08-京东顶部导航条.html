<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 引入重置样式表 -->
    <link rel="stylesheet" href="../04-exercise/css/reset.css">
    <!-- 引入图标字体 -->
    <link rel="stylesheet" href="./css/all.css">
    <style>
        /* 设置本字体 */
        body{
            font-size: 12px;
            color: rgb(107, 15, 15);
            font-family: 微软雅黑;
        }
        /* 解决元素浮动后，产生的高度塌陷问题 */
        .clearfix::before,.clearfix::after{
            content: "";
            display: table;
            clear: both;
        }
        /* 设置外部容器的样式 */
        .top-bar-wrapper{
            /* 设置宽度 */
            width: 100%;
            /* 设置背景颜色 */
            background-color: #e3e4e5;
            /* 设置行高，没有设置高度，使文字垂直居中 */
            line-height: 40px;
            /* 设置下边框 */
            border-bottom: 1px solid #ddd;
        }
        /* 设置内部容器样式 */
        .top-bar{
            width: 1190px;
            margin: 0 auto;
        }
        /* 设置字体样式 */
        .top-bar a,
        .top-bar span,
        .top-bar i {
            color: #999;
            text-decoration: none;
        }
        .top-bar a:hover,
        .top-bar a.hight{
             color: #f10215;
        }
        /* 设置location */
        .location{
            float: left;
        }
        /* 设置 */
        .location i{
            color: #f10215;
            
        }
        /* 设置城市列表的样式 */
        .location .city-list{
            /* 隐藏该元素样式 */
            display: none;
            height: 440px;
            width: 330px;
            background-color: white;
            border: 1px rgba(204,204,204) solid;
            /* 设置绝对定位，使其不占据页面的位置 */
            position: absolute;
            box-shadow: 0 0 10px rgba(0,0,0,.8);
        }
         /*curent-city  */
         .location:hover  .city-list{
             display: block;
         }
         .curent-city{
             padding: 0 10px;
         }
         /* 设置curent-city的移入效果 */
         .curent-city:hover{
            background-color: white;
            border: 1px rgba(204,204,204) solid;
         }
        /* 设置shortut */
        .shortut{
            float: right;
        }
        /* 设置li */
        .shortut li {
            float: left;
        }
        /* 设置line */
        .shortut .line{
            width: 1px;
            height: 15px;
            background-color: #999;
            margin: 14px;
        }
    </style>
</head>

<body>
    <!-- 创建外围容器 -->
    <div class="top-bar-wrapper">
        <!-- 创建内部容器 -->
        <div class="top-bar clearfix">
            <!-- 左侧菜单 -->
            <div class="location">
                <div class="curent-city">
                    <i class="fas fa-map-marker-alt"></i>
                    <a href="#">北京</a>
                    <!-- 城市列表 -->
                    <div class="city-list">

                    </div>
                </div>
            </div>
            <!-- 右侧菜单 -->
            <ul class="shortut clearfix">
                <li>
                    <a href="#">你好，请登录</a>
                    <a class="hight" href="#">免费注册</a>
                </li>
                <!-- 分割线 -->
                <li class="line"></li>
                <li><a href="#">我的订单</a></li>

                <li class="line"></li>
                <li>
                    <a href="#">我的京东</a>
                    <i class="fa fa-angle-down "></i>
                </li>


                <li class="line"></li>
                <li><a href="#">京东会员</a></li>

                <li class="line"></li>
                <li>
                    <a class="hight" href="#">企业采购</a>
                    <i class="fa fa-angle-down "></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>客户服务</span>
                    <i class="fa fa-angle-down "></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>网站导航</span>
                    <i class="fa fa-angle-down "></i>
                </li>

                <li class="line"></li>
                <li>
                    <span>手机京东</span>
                </li>

            </ul>

        </div>
    </div>


</body>

</html>
