<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网页布局</title>
    <style>
        /* 公共样式设置 */
        header,
        main,
        footer {
            width: 1000px;
            margin: 0 auto;
        }

        nav,
        article,
        aside {
            height: 100%;
            float: left;
        }


        /* 设置网页头部样式 */
        header {
            height: 150px;
            background-color: aqua;

        }

        /* 设置网页主体样式 */
        main {
            height: 500px;
            background-color: orange;
            margin: 10px auto;

        }

        /* 设置左侧导航条样式  */
        nav {

            width: 180px;

            background-color: black;
        }

        /* 设置中间内容样式 */
        article {

            width: 600px;
            background-color: brown;
            margin: auto 20px;
        }

        /* 设置右侧导航条样式 */
        aside {

            width: 180px;

            background-color: blueviolet;
        }
        /* 设置网页底部样式 */
        footer {

            height: 150px;
            background-color: green;
            margin: 0 auto;
        }
    </style>
</head>

<body>
    <!-- 网页头部 -->
    <header></header>

    <!-- 网页主体 -->
    <main>
        <!-- 设置左侧导航条 -->
        <nav></nav>

        <!-- 设置中间内容 -->
        <article></article>

        <!-- 设置右侧导航条 -->
        <aside></aside>
    </main>

    <!--网页底部 -->
    <footer></footer>

</body>

</html>
