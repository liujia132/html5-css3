<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高度塌陷的最终解决方案</title>
    <style>
        .box1{
            border: 10px orange solid;

            /* overflow: hidden;可以解决元素浮动后导致高度塌陷的问题，担忧副作用 */
            /* overflow: hidden; */
        }
         /* 使用伪元素解决高度塌陷问题 */
         .box1::after{
            content: " ";
            /* 将行内元素转换为块元素 */
            display: block;
            /* 清除其他元素对该元素的浮动影响 */
            clear: both;
        }
        .box2{
            width: 100px;
            height: 100px;
            background-color: brown;
            /* 元素向左浮动导致父元素的高度塌陷问题 */
            float: left;
        }
        /* .box3{
            clear: both;
        } */
       
    </style>
</head>
<body>
    <!-- 高度塌陷的最终解决方案 -->
         <div class="box1">
             <div class="box2"></div>
             <div class="box3"></div>
         </div>
    
</body>
</html>
