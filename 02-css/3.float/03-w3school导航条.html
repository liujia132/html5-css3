<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03-w3school导航条</title>
    <link rel="stylesheet" href="../04-exercise/css/reset.css">
    <style>
        .nav {
            width: 1210px;
            height: 48px;
            background-color: #E8E7E3;
            margin: 100px auto;
            text-align: center;
        }
        /* 设置nav的li */
        .nav li {
            /* 设置li向左移动，以使菜单横向排列 */
            float: left;
            /* 设置li的高度 */
            /* height: 48px; */
            line-height: 48px;

        }
        .nav li a {
            /* 将a转换为块元素 */
            display: block;
            /* 去除下划线 */
            text-decoration: none;
            /* 设置字体颜色 */
            color: #777777;
            /* 设置字体大小 */
            font-size: 18px;
            /* 设置字体间距 */
            padding: 0 39px;
        }
        .nav li:last-child a {
            padding: 0 43px 0 41px;
        }
        /* 设置鼠标移入的效果 */
        .nav li a:hover{
            background-color: black;
            color: aqua;
        }
    </style>
</head>

<body>

    <!-- 导航条的结构 -->
    <ul class="nav">
        <li><a href="#">HTML/CSS</a></li>
        <li><a href="#">Browser Side</a></li>
        <li><a href="#">Server Side</a></li>
        <li><a href="#">Programming</a></li>
        <li><a href="#">XML</a></li>
        <li><a href="#">Web Building</a></li>
        <li><a href="#">Reference</a></li>
    </ul>
</body>

</html>
