<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 300px;
            height: 300px;
            background-color: rgb(6, 133, 121);
            /* 
             边框：
                 边框的宽度: border-width
                 边框的颜色: border-color
                 边框的样式: border-style
            */
            /* 
            border-width: 20px;
            不写默认为 3px
            border-width是用来指定边框到四个方向的宽度
                 值的情况: 
                      四个值: 上，右，下，左
                      三个值: 上，左右，下
                      两个值: 上下，左右
                      一个值: 上下左右
            除了border-width还有一组border-xxx-width
               xxx可以是：top right  bottom  left
               用来单独指定某一个变得宽度
            */
            /* border-width: 10px 20px 30px 40px; */
            /* border-top-width: 10px; */



            /* 
            border-color用来指定边框的颜色,同样可以分别指定四个边的边框
            规则和border-width一样

            border-color也可以省略不写 ，如果不写则自动使用color的颜色值
            */
            /* border-color: seagreen,red,orange,yellow;
            border-color: blueviolet; */



            /* 
            border-style指定边框的样式
                soild 表示实线
                dotted 点状虚线
                dashed 虚线
                double 双线
            */
            /* border-style: solid,dashed,dotted,double;
            border-style: solid; */

            /* border-width: 10px;
            border-color: aquamarine;
            border-style: double; */

        /* 
        常用重点:
              border简写属性，通过该属性可以同时设置边框所有相关的样式，并且没有顺序要求
              除了border以外还有四个 border-xxx
               border-top
               border-right
               border-bottom
               border-left  
        
        
        
        
        */
        border-top: 10px orange solid;
        border-bottom: 10px solid orange;
        border-right: none;



        }
    </style>
</head>
<body>


    <div class="box">

    </div>
    
</body>
</html>
