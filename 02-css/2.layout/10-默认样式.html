<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/normalize.css">
    <!-- 
         重置样式表: 专门用来对浏览器的元素进行重置的
         reset.css 直接去除了浏览器的默认样式
         normalize.css 对默认样式进行统一
     -->
    <style>
        /* 
        默认样式: 
           - 通常情况下，浏览器都会为元素设置一些默认样式
           - 默认样式的存在会影响到页面的布局，通常情况下编写网页是必须去除浏览器的默认样式(pc端)
        */
        .box1{
            width: 100px;
            height: 100px;
            border: 1px orange solid;

        }
        /* 这种方式太过繁琐 */
        /* body{
            margin: 0;
        }
        p{
            margin: 0;
        }
        ul{
            list-style: none;
            margin: 0;
            padding: 0;
            margin-left: 20px;
        } */
        *{
            margin: 0;
            padding: 0;
        }
        ul{
            list-style: none;
        }
    </style>
</head>
<body>


    <div class="box1"></div>

    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>
    <p>我是一个段落</p>

        <li>星期5</li>

        <li>星期7</li>
    </ul>
    
</body>
</html>
