<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02-css语法</title>
    <style>
       /* 
         css中的注释，只是当中的内容会被浏览器自动忽略

         css的基本语法：
               选择器 声明块


               1.选择器,通过选择器可以选中页面的指定元素
                比如p的作用就是选中页面中所有p元素

               2.声明块 通过声明快来指定要为元素设置的样式
                  声明快由一个一个的声明组成
                  声明时一个键值对结构: 一个样式名对应

       
       */
       p{
           color: rgb(27, 232, 232);
           font-style: 40px;
       }
       h1 {
           color: red;
       }


    </style>
</head>
<body>


    <h1>我是h1</h1>

    <p>落霞与孤鹜齐飞，秋水共长天一色</p>
