<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- 
       伪元素,表示页面中的一些同时的并不真实的存在的元素(特殊位置)
         伪元素使用::开头

         ::first-letter 表示第一个字母
         ::first-line 表示第一行
         ::selection 表示选中的内容
         ::before 元素的开始
         :: after 元素的最后
            -before和after必须结合content属性来使用
     -->
    <style>
        p {
            font-size: 20px;
        }

        span {
            font-size: 50px;
        }

        p::first-letter {
            font-size: 60px;
        }

        p::selection {
            background-color: greenyellow;
        }

        p::before {
            color: red;
            content: "abc";
        }
    </style>
</head>

<body>

    <p>
        <span>好</span> 好学习，天天向上
    </p>

</body>

</html>
