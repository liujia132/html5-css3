<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        /* 
         将所有的段落设置为红色字体


         1.元素选择器：
             作用：根据标签名来选中指定的元素
             语法：标签名{}
             例子：p{} h1{} div{}

        2.id选择器：
             作用: 根据元素的id属性值选中一个元素
             语法: #id属性值{}
             例子: #box{} #red{}
        3.类选择器：
             作用: 根据元素的class属性值选中一组元素
             语法: .class属性值

        4.通配选择器:
              作用: 选中页面中的所有元素
              语法: *
        
        */
        h1{
            color: blue;
        }
        p{
            color: red;
        }
        #p1{
            color: aqua;
        }
        .blue{
           color: blueviolet;
        }
        .abc{
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="blue abc">我是标题</h1>
    <p id="p1">少小离家老大回</p>
    <p>乡音无改鬓毛衰</p>
    <p>儿童相见不相识</p>
    <p>笑问客从何处来</p>

    <!-- 
        class是一个标签的属性,它和id类似,不同的是class乐意重复使用
        可以通过class属性来为元素进行分组
        可以同时为一个元素指定多个class属性
     -->
    <p class="blue">秋水共长天一色</p>
    <p class="blue">落霞与孤鹜齐飞</p>
    
</body>
</html>
