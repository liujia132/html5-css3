<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
         问题: 将ul中的第一个li设置为红色


         伪类（不存在的类,特殊的类）
             - 伪类用来描述一个元素的特殊状态
             - 伪类一般情况下都是使用: 开头
                  : first-chlid  第一个子元素
                  : last-child 最后一个元素
                  : nth-child 选中第n个子元素
                    特殊值: 
                          n第n个n的范围0带正数的元素
                          2n 表示选中偶数位的元素
                          2n+1 表示选中基数为的元素
        
             -以上这些伪类都是根据所有的子元素进行排序
             :first-of-type
             :last-of-type
             :nth-of-type()
                 -这几个伪类的功能和上述的类似，不同点是他们是在同类型元素中进行排序
            - :not() 否定伪类
               -将复合条件的元素从现在起中去除
        
        */
        /* ul > li.box{
            color: blue;
        } */
        /* ul > li#id{
            color: red;
        } */
        /* ul > li:first-child{
            color: green;
        } */
        /* ul > li:last-child{
            color: aqua;
        } */
        /* ul > li:nth-child(n){
            color: red;
        } */
        /* ul > li:nth-child(2n+1){
            color: aqua;
        } */
        /* ul > li:nth-child(even){
            color: blue;
        } */
        /* ul > li:first-of-type{
            color: blueviolet;
        } */
        ul > li:not(:nth-child(3)){
            color: green;
        }


    </style>
</head>
<body>
    <ul>

        <span>span</span>
        <li>第零个</li>
        <li class="box">第一个</li>
        <li id="id">第二个</li>
        <li>第三个</li>
        <li>第四个</li>
        <li>第五个</li>
    </ul>
    
</body>
</html>
