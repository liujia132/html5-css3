<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>05-关系选择器</title>
</head>

<!-- 
    父元素：
        - 直接包含子元素的元素叫做父元素
    子元素：
        - 直接被父元素包含的元素是子元素
    祖先元素：
        - 直接或简介包含后代元素的元素叫做祖先元素
        - 一个元素的父元素也是他的祖先元素
    后代元素:
        - 直接或者间接被祖先元素包含的元素叫做后代元素
        - 子元素也是后代元素
    兄弟元素:
        - 拥有相同父元素的元素叫做兄弟元素
 -->
 <style>

     /* 
     1.子元素选择器: 
         作用： 选中指定父元素的指定子元素
         语法： 父元素 > 子元素
    
     2.后代元素选择器：
           作用：选中指定元素内的指定后代元素
           语法: 祖先 后代
     3.兄弟元素选择器：
            作用：选中下一个兄弟
            语法: 兄 + 弟
            作用：选择下边所有的兄弟元素
            语法 兄 ~ 弟

     */
     /* div >span{
         color: blueviolet;
     }
     div > p > span{
         align-items: baseline;
     }
     div span{
         font-size: 40px;
     }
     div p span{
         font-style: italic;
     } */

     /* p + span {
         color: brown;
     } */

     p ~ span{
         color: rgb(201, 124, 15);
     }
 </style>

<body>
    <div>
        我是div元素
        <p>
            我是div中的p元素
            <span>我是p元素中的span元素</span>

        </p>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
        <span>我是div中的span元素</span>
    </div>

</body>

</html>
