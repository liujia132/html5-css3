<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01-css简介</title>
    <!-- 
        第二种方式：
               -将样式编写到head中的style标签中
                   然后通过css的选择器来选中元素并为其设置各种样式
                   可以同时为多个标签设置样式，并且修改时只需修改一处即可全部应用
               -内部样式表更加方便对样式进行复用
               -问题:
                    我们的内部样式表只能对一个网页起作用
                    它里边的样式不能跨页面进行复用
     -->
    <!-- <style>
        p {
            color: rgb(17, 205, 10);
            font-size: large;
        }
    </style> -->


<!-- 
     第三种方式(外部样式表)
           - 可以将CSS样式编写到一个外部的css文件中
           - 然后通过link标签来引入外部的css文件
           - 外部样式表需要通过link标签进行引入,意味只要想使用这些样式的网页都可以对其进行引用
             使用样式表可以在不同页面之间进行复用
           - 将样式编写到外部的css文件中,可以使用到浏览器的缓存机制
             从而加快网页的加载速度，提高用户的体验
 -->
   <link rel="stylesheet" href="./01.css">
</head>

<body>
    <!-- 
        网页分为三部分： 结构(html), 表现(css)，行为(javascript)

        css(层叠样式表)
          - 网页实际上是一个多层的结构,通过css可以分别为网页的每一层来设置样式，而最终我们能看到只是网页的最上边一层
     -->
    <!-- 
         使用css来修改元素的样式:
                第一种方式(内联样式,行内元素)：
                    -在标签的内部通过style属性设置元素的样式
                    -问题: 使用内联样式，样式只对一个标签生效，如果希望影响到多个元素必须在每个元素中都复制
                    -注意：开发时绝对不要使用内联样式
      -->
    <p style="color: rgb(164, 90, 10); font-size: 30px;">忍无可忍,无需再忍！</p>
    <p>忍无可忍,无需再忍！</p>
</body>

</html>
