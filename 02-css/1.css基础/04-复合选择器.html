<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red{
            color: brown;
        }
        /* 
         1.交集选择器: 
                作用: 选中同时复合多个条件的元素
                语法: 选择器1选择器2选择器3选择器n{}
                注意点: 交集选择器中如果有元素选择器，必须使用元素选择器开头
        */
        div.red{
            color: black;
            font-size: 30px;
        }

        /* 
         2.并集选择器(并集选择器): 
            作用: 同时选中多个选择器对应的元素
            语法: 选择器1，选择器2，选择器3，选择器n{}
        
        */
        h1,span{
            color: green;
        }
    </style>
</head>
<body>

   <div class="red">我是div</div>
   <p class="red">我是p标签</p>
   <h1>标题</h1>
    <span>哈哈哈哈哈</span>
</body>
</html>
