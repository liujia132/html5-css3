<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>Untitled Document</title>
    <link rel="stylesheet" type="text/css" href="css/css.css" />
    <script type="text/javascript">

        //优先加载js代码
        window.onload = function () {

            //1.查找#bj节点
            //获取id对象
            var btn01 = document.getElementById("btn01");
            //获取单击事件
            btn01.onclick = function () {

                //获取id为bj的dom对象
                var bj = document.getElementById("bj");

                //获取文本内容
                alert(bj.innerHTML);
            };

            //2.查找所有li节点
            var btn02 = document.getElementById("btn02");

            btn02.onclick = function () {

                //获取li标签对象
                var lis = document.getElementsByTagName("li");
                //遍历li标签
                for (var i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);
                }

            };
            //3.查找name=gender的所有节点
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function () {

                //获取name属性对象
                var genders = document.getElementsByName("gender");

                //遍历gender的属性值
                genders.forEach(element => {
                    alert(element.value);
                });
            };
            //4.查找#city下所有li节点
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function () {
                //获取city对象
                var ctiy = document.getElementById("city");
                //获取city下边所有的li标签
                var ctiys = ctiy.getElementsByTagName("li");
                for (var i = 0; i < ctiys.length; i++) {
                    alert(ctiys[i].innerHTML);
                }

            };

          //5.返回#city的所有子节点
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function () {

                var city = document.getElementById("city");
                //返回city下所有节点的子节点,childNodes属性会获取包括文本节点在内的所有节点，根据DOM标签之间空白也会当成文本
                //节点，但在IE8及其以下的浏览器中,不会将空白文本当成自节点，所以该属性在IE8中返回4个子元素而其他浏览器时9个
                var nodes = city.childNodes;
                alert(nodes.length);
                //children属性可以获取当前元素的所有子元素
                var ns = city.children;
                alert(ns.length);

            };



            //6.返回#phone的第一个子节点
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function(){

                //获取phone文档对象
                var phone = document.getElementById("phone");
                //获取phone文档第一个子元素节点
                var first = phone.firstElementChild;
                alert(first.innerHTML);
                //获取phone文档的最后一个子元素节点
                var last = phone.lastElementChild;
                alert(last.innerHTML);

            };
            //7.返回#bj的父节点(parentNodes)
            var btn07 = document.getElementById("btn07");
            btn07.onclick = function(){

                var bj = document.getElementById("bj");

                //获取phone的父节点
                var parent = bj.parentNode;

                //innerText该属性可以获取到元素内部的文本内容，他忽然innerHTML类似，不同的是它会自动将html去除
                alert(parent.innerText);

            };

            //8.返回#android的前一个兄弟节点()
            var btn08 = document.getElementById("btn08");
                btn08.onclick = function(){
                    var android = document.getElementById("android");
                    //返回#android的前一个兄弟节点(),也可能获取到空白的文本
                    var pr = android.previousElementSibling;
                    alert(pr.innerHTML);
                };

                //9.读取#username的value属性值
                var btn09 = document.getElementById("btn09");
                btn09.onclick = function(){

                    //获取id为username的对象
                    var username = document.getElementById("username");
                    //获取value属性值
                    alert(username.value);
                };

                //10.设置#username的value属性值
                var btn10 = document.getElementById("btn10");
                btn10.onclick = function(){

                    //获取id为username的对象
                    var username = document.getElementById("username");
                    //设置value属性值
                  var value =  username.value = "liuqiang132";

                  alert(value);

                };
                //11.返回#bj的文本值
                var btn11 = document.getElementById("btn11");
                btn11.onclick = function(){

                    //获取id为bj的对象
                    var bj = document.getElementById("bj");
                    //获取bj的文本值
                    alert(bj.innerText);
                };
         };
    </script>
</head>

<body>
    <div id="total">
        <div class="inner">
            <p>
                你喜欢哪个城市?
            </p>

            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>东京</li>
                <li>首尔</li>
            </ul>

            <br>
            <br>

            <p>
                你喜欢哪款单机游戏?
            </p>

            <ul id="game">
                <li id="rl">红警</li>
                <li>实况</li>
                <li>极品飞车</li>
                <li>魔兽</li>
            </ul>

            <br />
            <br />

            <p>
                你手机的操作系统是?
            </p>

            <ul id="phone">
                <li>IOS</li>
                <li id="android">Android</li>
                <li>Windows Phone</li>
            </ul>
        </div>

        <div class="inner">
            gender:
            <input class="hello" type="radio" name="gender" value="male" />
            Male
            <input class="hello" type="radio" name="gender" value="female" />
            Female
            <br>
            <br>
            name:
            <input type="text" name="name" id="username" value="abcde" />
        </div>
    </div>
    <div id="btnList">
        <div><button id="btn01">查找#bj节点</button></div>
        <div><button id="btn02">查找所有li节点</button></div>
        <div><button id="btn03">查找name=gender的所有节点</button></div>
        <div><button id="btn04">查找#city下所有li节点</button></div>
        <div><button id="btn05">返回#city的所有子节点</button></div>
        <div><button id="btn06">返回#phone的第一个子节点</button></div>
        <div><button id="btn07">返回#bj的父节点</button></div>
        <div><button id="btn08">返回#android的前一个兄弟节点</button></div>
        <div><button id="btn09">返回#username的value属性值</button></div>
        <div><button id="btn10">设置#username的value属性值</button></div>
        <div><button id="btn11">返回#bj的文本值</button></div>
    </div>
</body>

</html>
