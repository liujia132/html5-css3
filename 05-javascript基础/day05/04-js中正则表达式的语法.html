<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      //创建一个正则表达式检查一个字符串中是否含有aaa
      var str = /aaa/;
      console.log(str.test("aaa"));
      /**
       * 量词: 通过量词可以设置一个内容出现的次数，量词只对它前面的一个内容起作用
       * 
       *  - {n}     正好出现n次
       *  - {m,n}   出现m-n次
       *  - {m,}    m次以上
       *  -  +      至少一个，相当于{1,}
       *  -  *      零个或者多个，相当于{0，n}
       *  -  ?      零个或者1个，相当于{0.1}
       * 
       *        
       *    
       * 
       * 
       * 
       * 
       * */
      var str1 = /a{3}/;
      console.log(str1.test("aaa"));

      //检查一个字符串中是否以a开头
      str = /^a/;
      console.log(str.test("abc"));

      //n$ 匹配任何结尾为 n 的字符串。 
      str = /a$/;
      console.log(str.test("aaaa"));

      //如果在一个正则表达式中同时使用^$则要求字符串必须完全符合正则表达式
      str = /^a$/;
      console.log(str.test("a"));




      /**
       * 练习题： 检查一个字符串是否是手机号
       * 分析:
       *    手机号的规则:
       *         1.以1开头
       *         2.第二位3-9任意数字
       *         3.三位以后任意数字9个
       * 
       * 
       * 分析结果: ^1[3-9][0-9]{9}$
       * 
       * 
       * */
      var phone = "18191794983";
      var reg = /^1[3-9][0-9]{9}$/;
      console.log(reg.test(phone));


    </script>
</head>
