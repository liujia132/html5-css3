<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <script>
        /**
         * 
         * 正则表达式: 用于对字符串的规则， RegExp 对象表示正则表达式，它是对字符串执行模式匹配的强大工具。
         * 获取将字符串中符合赋值规则的内容提取出来
         *  - 语法:
         *        var 变量 = new RegExp(“正则表达式”，"匹配模式”)
         * 
         * 
         * 
         * */
        //创建正则表达式的对象
        var r = new RegExp("a");
        var str = "a";
        //正则表达式的方法： test()使用这个方法可以用来检查一个字符串是否符合正则表达式法人规则
        console.log(r.test(str));






    </script>
