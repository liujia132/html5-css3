<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = "1a2b3c4d6e6f7";
        //1.split()方法和正则表达式的配合使用：根据任意字母拆分
        console.log(str.split(/[A-z]/));

        //2.search(): 可以搜索字符串中是否有指定内容,如果搜索到指定的内容，则会返回第一次出现的索引，如果没有搜索到返回-1
        //它可以接受一个正则表达式作为参数,然后会根据正则表达式去检索字符串
        var a = "hello abc hello abc";
        console.log(a.search("abcd"));
        console.log(a.search(/[abc]/));


        //3.match() 可以根据正则表达式从一个字符串中将符合条件的内容提取出来.默认情况下match只会找到第一个符合要求的内容，找到
        //以后就停止检索，我们可以设置正则表达式为全局匹配模式，这样就会匹配到所有的内容，可以为以正则表达式设置多个匹配模式，且顺序无所谓
        //match()会将匹配到内容封装到一个数组中返回，即使只查询到一个结果
        var str1 = "1a2b3c4d6e6f7";
        console.log(str.match(/[A-z]/ig));


        //4.replace() 可以将字符串中指定的内容替换为新的内容，参数一：被替换的内容  参数二：新的内容 默认值替换第一个
        var str2 = "1f3m4mw2m3m4m5m6m8mm9";
        console.log(str2.replace(/[a-z]/ig,"@~~@"));
        console.log(str2.replace(/[a-z]/ig,""));






    </script>
</head>

</body>
</html>
