<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 
         * switch 分支语句: 的主要工作流程
         * 
         * 
         * 
         * 
         * */
        var num = prompt("请输入你的幸运数字:");
        switch (parseInt(num)) {
            case 2:
                console.log("12131");
                break;
            case 3: 
              console.log("32131");
              break;
              case 4:
              case 5:
              case 6:
                  console.log("4");
                  break;
        
            default:
                alert("没有该数字！！！");
                break;
        }
    </script>
</head>
<body>
    
</body>
</html>
