<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if语句</title>
    <script type="text/javascript">
        /**
         * if语句: 
         *     方式一:
         *          if(条件表达式){}
         *                           
         *     方式二:
         *          if(条件表达式){}
         *          else{}
         * 
         *      方式三:
         *           if(条件表达式){}
         *            else if(条件表达式){}
         *            else if(条件表达式){}
         *            else if(条件表达式){}
         *             else{}
         * 
         * 
         * 该语句中,只会有一个代码块被执行，一旦代码块执行了，则直接结束语句
         * 
         * 
         * */
        var a = 10;
        if(a > 3){
            alert("a最大");
        }else{
            alert("a比较小!");
        }


        var age = 200;
        if(age > 100){
            alert("你已经快死了");
        }else if(age > 80){
            alert("你已经活到头了");
        }else if(age > 70){
            alert("你已经退休了");
        }else{
            alert("你还是个小孩!!");
        }
    </script>
</head>
<body>
    
</body>
</html>
