<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * BOM
         *     - 浏览器对象模型
         *     - BOM可以使我们通过JS来操作浏览器
         *     - 在BOM中为我们通过了一组对象，用来完成对浏览器的操作
         *
         *     -BOM对象:
         *           window - 代表的是整个浏览器的窗口，同时window也是网页中的去全局对象
         *           Navigator  - 代表的当前浏览器的信息，通过该对象利用来识别不同的浏览器
         *           Location   - 代表当前浏览器的地址信息，通过Location可以获取地址栏信息，或者操作浏览器跳转页面
         *           History    - 代表浏览器的历史记录，可以通过该对象来操作浏览器的历史记录，由于隐私原因该对象不能获取到具体的历史记录
         *                        只能操作浏览器向前或者向后翻页，而且该操作只在档次访问时生效
         *           Screen     - 代表用户的屏幕的信息，通过该对象可以获取到用户的显示器的相关的信息。
         *
         *
         *
         *
         * */
        //          appCodeName 返回浏览器的代码名。
        // appMinorVersion 返回浏览器的次级版本。
        // appName 返回浏览器的名称。
        // appVersion 返回浏览器的平台和版本信息。
        // browserLanguage 返回当前浏览器的语言。
        // cookieEnabled 返回指明浏览器中是否启用 cookie 的布尔值。
        // cpuClass 返回浏览器系统的 CPU 等级。
        // onLine 返回指明系统是否处于脱机模式的布尔值。
        // platform 返回运行浏览器的操作系统平台。
        // systemLanguage 返回 OS 使用的默认语言。
        // userAgent 返回由客户机发送服务器的 user-agent 头部的值。
        // userLanguage 返回 OS 的自然语言设置。 
        console.log(navigator.appCodeName);
        console.log(navigator.appMinorVersion);
        console.log(navigator.appName);
        console.log(navigator.appVersion);
        console.log(navigator.cookieEnabled);
        console.log(navigator.browserLanguage);
        console.log(navigator.cpuClass);
        console.log(navigator.onLine);
        console.log(navigator.platform);
        console.log(navigator.systemLanguage);
        console.log(navigator.userAgent);
        //console.log(userLanguage);

        if(window.ActiveXObject){
            alert("你是IE浏览器");
        }else{
            alert("你不是IE浏览器");
        }

    
       
    






    </script>
</head>

<body>

</body>

</html>
