<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 定时器:setInterval()
         *   - 可以将一个函数，每隔一段时间执行一次，
         *   - 参数: 1.回调函数，该函数会每隔一段时间被调用，2.每次调用间隔的时间，单位是毫秒
         *    
         *   - 返回值: 返回一个Number类型的数据，这个数字用来作为定时器的唯一标识
         *     
         * 
         * */
        window.onload = function(){
 
            //获取对象
            var count = document.getElementById("count");
            var num = 1;
            //开始定时任务，每隔1秒执行一次
           var timer =  setInterval(function(){
                count.innerHTML = num++;
                if(num == 11){
                    //关闭定时器
                    clearInterval(timer);
                }
            },50);

            //clearInterval()可以用来关闭一个定时器，该方法中需要一个定时器的标识作为参数，这样将关闭标识对应的定时器
            

        };
        
    </script>
</head>
<body>
    <h1 id="count"></h1>
    
</body>
</html>
