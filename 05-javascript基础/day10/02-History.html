<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * History   - 该对象可以用来操作浏览器向前或者向后翻页
         * 
         * length 属性可以获取到当前访问的链接数量
         * 
         * */
        alert(history.back());// back()方法跳转到前一个页面
        alert(history.forward()); //forward()方法跳转到下一个页面
        alert(history.go(2));    //用来跳转到指定的页面
    </script> 
</head>
<body>
    
</body>
</html>
