<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 
         *强制类型转换： 
         *      - 将一个数据类型强制转换为其他的数据类型
         *      - 类型转换主要指 将其他类型数据转换为 String  Number  Boolean
         * 
         * 
         * 
         * 
         * 
         * */

         //1.将其他数据类型转换为String 
         // 方法一: 调用被转换数据类型的toString()方法,该方法不会影响到原变量,它会将转换的结果返回,
                 // null和undefined这两个值没有tostring如果调用™的方法，就会报错   
        // 方法二 ： 调用String()函数，并将被转换的数据作为参数传递给函数，对于Number和Boolean实际上就是调用tostring()方法
         var a = 123;
         var b = a.toString();
         console.log(b);
         console.log(typeof b);
        //  var  n = null;
        //  n = n.toString();// 报错
        //  console.log(typeof n); //报错
        //  console.log(n);
         var str = String(123);
         console.log(str);
         console.log(typeof str);

         var n = String(null);
         console.log(typeof n);
         console.log(n);

        //2.将其他数据类型转换为 NUmber
        // 转换方式一: 使用Number()函数 ,字符串--->数字(纯数字直接转)，非纯数字转时结果为NaN,如果是空串和空格，则直接转结果为0
        // 转换方式二: 这种专门对付字符串的,parseInt()函数将字符串---->Number ; parseFloat()函数将字符串---->Number
        // 如果对非String使用parseInt()或者parseFloat()它会将其转换为String然后再操作
        var s1 = 123;
        console.log(typeof s1 + s1);
        var s2 = "123";
        s2 = Number(s2);
        console.log(typeof s2 + s2);
        var s3 = "  ";
        s3 = Number(s3);
        console.log(typeof s3 + s3);
        var s4 = true;
        s4 = Number(s4);
        console.log(typeof s4 + s4);
        var s5 = undefined;
        s5 = Number(s5);
        console.log(typeof s5 + s5);
        var s6 = "123px";
        s6 = parseInt(s6);
        console.log(typeof s6 + s6);
        var s7 = "123.456px";
        s7 = parseFloat(s7);
        console.log(typeof s7 + s7);

        //3.将其他数据类型转换为Boolean： 使用Boolean()函数,0为flase 非0为true
        //除了空串,Null,undefined都是false 其他都是true，对象也都会转换为true
        var bool = 123;
        bool = Boolean(bool);
        console.log(typeof bool + bool);
        var bool = 0;
        bool = Boolean(bool);
        console.log(typeof bool + bool);

    </script>
</head>

</body>
</html>
