<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .b1{
            width: 200px;
            height: 200px;
            background-color: orange;
        }
        .b2{
            width: 100px;
            height: 100px;
            background-color: red;
        }
    </style>
    <script>
        window.onload = function(){

            var box1 = document.getElementById("box1");
            var btn01 = document.getElementById("btn01");

            //为btn01绑定单击响应函数
            btn01.onclick = function(){

                //修改box的样式
                //通过style属性来修改元素的样式，每修改一个样式，浏览器就需要溪红心渲染一次页面，这样的执行的性能时比较差的，而且这种形式当我们要修改多个样式时，也不太方便
                // box1.style.backgroundColor = "red";
                // box1.style.width = "100px";
                // box1.style.height = "100px";

                //我们希望用一行代码，同时可以修改多个样式
                //我们可以通过修改元素的class属性来间接的修改样式，这样一来我们只需修改一次，即可同时修改多个样式，浏览器只需要重新渲染一次，性能比较好，并且这种方式。可以使表现和行为进一步分离
                box1.className = "b2";

            };
        };
    </script>
</head>
<body>
    <button id="btn01">点击按钮修改box1的样式</button>
    <div id="box1" class="b1"></div>
    
</body>
</html>
