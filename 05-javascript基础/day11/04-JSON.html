<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
         /**
          * JSON
          *     - JS中的对象只有JS自己认识,其他的语言都不认识
          *     - JSON就是一个特殊格式的字符串，这个字符串可以被任意的语言所识别，并且可以转换为任何语言中的对象，JSON在开发中主要用来数据交互的
          * 
          * JSON
          *     - javascript Object Notation JS对象表示法
          *     - JSON和JS对象的格式一样，只不过JSON字符串中的属性必须加双引号，其他和JS语法一致
          * 
          * JSON的分类:
          *      1.对象{}
          *      2.数组[]
          * JSON中允许的值:
          *      1.字符串
          *      2.数值
          *      3.布尔值
          *      4.null
          *      5.对象
          *      6.数组
          * 
          * */
        //创建一个对象
        var person = '{"name":"liuqiang132","age":23,"sex":"男"}';
        var arr = "[1,2,3,'hello','123']";
        var obj2 = '{“arr”:[1,2,3]}';
        var arr2 = '[{"name":"liuqiang132","age":23,"sex":"男"},{"name":"liuqiang132","age":23,"sex":"男"}]';
       
        //将JSON字符串转换为js中的对象，在js中为我们提供了一个工具类，就叫JSON，这个对象可以帮助我们将一个JSON转换为JS对象，也可以将一个js对象转换为JSON
        //JSON中的parse()方法，可以将js对象转换为JSON对象
        var obj = {name:"liuqiang132",age:25,sex:"男"};
        console.log(JSON.parse(obj));

        //JSON中的stringify方法可以将JSON转换为js对象
        var obj1 = '{"name":"liuqiang132","age":25,"sex":"男"}';
        console.log(JSON.stringify(obj1).name);




    </script>
</head>
