<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 对象字面量:实际就是创建对象的方式而已
         *    
         * 
         * 
         * 
         * 
         * 
         * */
        //创建对象
        var obj = new Object();
        obj.name = "liuqiang132";
        obj.age = 26;

        //使用对象字面量创建一个对象,并且直接指定对象的属性名   var obj3 = {属性名:"属性值",属性名:属性值，属性名：属性值...........}
        //对象字面量的属性名可以加引号也可以不加,建议不加,如果要使用一些特殊的名字，则必须加引号
        //属性名和属性值是一组一组的键值对结构，名和值之间使用:链接，多个名键值对之间使用,号隔开,后面没有属性了就不写了
        var obj2 = {
            name: "liuqiang132",
            age: 24,
            gander:"男",
            address:"陕西省宝鸡市眉县",
            email: "1695303398@qq.com"
        };
        console.log(typeof obj);
        console.log(obj);
        console.log(typeof obj2);
        console.log(obj2);










    </script>
</head>

</body>
