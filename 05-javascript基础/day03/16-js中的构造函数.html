<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 创建一个构造函数，专门用来创建Person对象的，构造函数就是一个普通函数，创建方式和
         * 普通函数没有区别，不同的是构造函数习惯上首字母大写
         * 
         * 
         * 构造函数和普通函数的区别就是调用的方式不同：普通函数是直接调用的，而构造函数需要使用new关键字来调用
         * 构造函数的执行流程:
         *      1.立刻创建一个新的对象
         *      2.将新建的对象设置为函数中的this,在构造函数中可以使用this来引用新建的对象
         *      3.逐行执行函数中的代码
         *      4.将新建的对象作为返回值返回
         * 
         * 
         * 使用同一个构造函数创建的对象，我们称为一类对象，也将一个一个构造函数称为一个类，我们将通过构造函数创建的对象，叫做类
         * 
         * 
         * this的情况:
         *    1.当以函数的形式调用时，this就是window
         *    2.当以方法的形式调用时，谁调用方法this就指向谁
         *    3.当以构造函数的形式调用时,this就是新创建的对象
         * 
         * */

         //创建一个构造函数
         function Person(name, age,gender){

            this.name = name;
            this.age = age;
            this.gender = gender;
            this.show =  function(){
                console.log(this.name,this.age,this.gender);
            }

         }
         //创建Person的实例----对象
         var per = new Person("liuqiang132",25,"男");
         per.show();

    </script>
</head>
