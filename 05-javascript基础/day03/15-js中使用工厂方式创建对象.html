    <script>

        //使用工厂方式创建对象,使用工厂创建的对象使用的函数都是Object，所以创建的对象都是Object类型的
        function createPerson(name,age,gender){
            var obj = new Object();
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            return obj;
        }
      var obj = createPerson("刘强",58,"男");
      var obj2 = createPerson("解鲁瑶",26,"女");
      var obj3 = createPerson("凌玉洁",26,"女");
      console.log(obj);
      console.log(obj2);
      console.log(obj3);

      //创建一个类
       class person{
           name = this.name;
           age = this.age;
           show = function(){
               console.log((this.name+"........."+this.age));
           }
       } 
       //创建一个对象
       var per = new person();
       per.name = "liuqiang132";
       per.age = 56;
       per.show();
    </script>
