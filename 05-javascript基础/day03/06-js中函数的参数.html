<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         /**
          * 函数的形参:
          *  语法: function add(a,b);
          *  -可以在函数的()中指定一个或者多个形参，多个形参之间用逗号隔开，声明
          *    就相当于在函数内部声明了一个对应的变量，但并不赋值
          
          * 
          * 
          * 
          * 
          * 
          * 
          * */


          /**  -在函数调用的时候，可以在()中指定实参，实参将会赋值给函数中对应的形参
          *  - 调用函数是解析器不会检查实参的类型，所以要注意，是否有可能会接收到非法的参数
          *    如果有可能则需要对参数进行类型检查
          *  - 调用函数时，解析器不会检查实参的数量，多余实参不会被赋值
          * 
          * 
          *  - 如果实参的数量少于形参的数量，则没有对应的实参的形参将是undefined，函数的实参可以是任意数据类型
          * 
          * 
          * */
        //创建一个求和函数
        
        function add( a, b){
            return a + b;
        }
        console.log("两数之和为:"+add(100,100,456));
    </script>
</head>
<body>
    
</body>
</html>
