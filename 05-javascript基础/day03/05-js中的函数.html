<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         * 函数:
         *  - 函数也是一个对象
         *  - 函数中可以封装一些功能(代码) 在需要时可以执行这些功能(代码)
         *  - 函数中可以保存一些代码在需要的时候调用
         *  - 使用typeof 检查一个函数对象时，会返回function
         * 
         * 
         * 
         * 
         * 
         * 
         * */
        //1.创建一个函数对象
        //可以将要封装的代码以字符串的形式传递给构造函数
        var fun  = new Function("alert('hello')");
        console.log(typeof fun);
        console.log( fun);
        //封装的函数不会立即执行，函数中的代码会在函数调用的时候执行，
        //函数的调用，调用函数的语法: 函数对象(),当调用函数时，当函数中的封装代码会按顺序执行
        fun();
        fun();




        /**
         * 2.我们在开发当中很少使用构造函数创建函数
         * 使用函数声明来创建函数
         *  语法:
         *     function 函数名(形参1，形参2，形参3..........){  语句...... }
         * 
         * 
         * */
        function func(){
            console.log("hello world!!");
            console.log("document");
            console.log("hello world!!");
            console.log("hello world!!");
        }
        func();


        /**
         * 3.使用函数表达式来创建一个函数
         * var 函数名 = function([形参1，形参2，形参3.....形参N]){ 语句....... }
         * 
         * 
         * 
         * 
         * */
        var func1 = function(){
            console.log("springboot starting.......");
        }
        func1();
        
    
    </script>
</head>
<body>
    
</body>
</html>
