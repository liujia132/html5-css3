<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var obj = {
            name:"liuqiang132",
            age: 23,
            address: "陕西省宝鸡市眉县"
        }
        /**
         * 枚举对象中的属性
         * 使用 for.....in语句
         * 
         *语法: 
              for(var 变量 in  对象){ }
         * 
         * 
         * */
       for(var n in obj){
           console.log("属性名"+obj[n]);
       }


    </script>
</head>
