<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //1.函数也可以作为对象的属性名，如果一个函数作为一个对象的属性保存，那么我们称这个函数为
        //对象的方法,调用函数就说调用对象的方法(methods)
        //对象的属性值可以是任何的数据类型，也可以是函数，但是它只是名称上的区别
        var obj2 = new Object();
        obj2.name = "xieluyao132";
        obj2.age = 56;
        obj2.show = function () {
            alert(obj2.name + "......." + obj2.age);
        }
        obj2.show();


//2.简化的方法
        var obj = {
            name: "liuqiang123",
            age: 26,
            // sayhello(){
            //     alert(this.name+","+this.age);
            // }
            sayhello:function(){
                alert(this.name+","+this.age);
            }

        }
        obj.sayhello();
    </script>
</head>
