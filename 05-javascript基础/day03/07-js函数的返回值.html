        // // 创建一个函数功能为： 判断一个数是否为偶数，是则返回true 否则返回false
        function flagoushu(a){
            return a%2==0;
        }
        var shuzi = flagoushu(prompt("请输入一个数字:"));
        if(shuzi == true){
            console.log("该数是偶数");
        }else{
            console.log("该数不是偶数");
        }


        //函数功能： 给定一个半径，返回圆的面积
        function rodius(r){

            return 3.14*r*r;
        }
        console.log(rodius(prompt("请输入半径:")));

        //函数的返回值可以是任意数据类型
        function fun2(){
            function fun3(){
                alert("hello world");
            }
            return fun3();
