<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /**
         *  基本数据类型:  String Number Boolean  Null Undefined
         * 
         *  引用数据类型:  Object
         * 
         * 
         *  在JS中为我们通过了三个包装类，通过这三个包装类可以将基本数据类型的数据转换为对象
         * 
         *     - String() 
         *            - 可以将基本数据类型字符串转换为String对象
         *     - Number()
         *            - 可以将基本数据类型的数字扎UN哈UN为Number对象
         *     - Boolean()
         *            - 可以将就基本数据类型的布尔值转换为Boolean对象
         * 
         * 
         * 
         * 但是注意: 我们实际应用中不会使用基本数据类型的对象，如果使用基本数据类型的对象
         * 在做一些比较时可能会带来一些不可预期的结果
         * 
         * */
        //创建以Number类型的对象
        var num = new Number();
        console.log(typeof num);
        //创建以String类型的对象
        var str = new String("hello");
        console.log(typeof str);
        //创建以Boolean类型的对象
        var bool = new Boolean(true);
        console.log(bool);


        /**
         * 方法和属性之能听见给对象，不能听见给基本数据类型，当我们对一些基本数据类型的值去
         * 调用属性和方法时，浏览器会临时使用包装类将其转换为对象，然后在调用对象的属性和方法
         * 
         * 
         * 
         * */
        var a = 123;
        s = a.toString();
        console.log(s);
    </script>
</head>
<body>
    
</body>
</html>
