    <title>Document</title>
    <script>
        /**
         * 垃圾回收(GC):
         * 
         *  什么是程序垃圾:
         *      - 当一个对象没有任何的变量或者属性对它进行引用，此时我们将永远无法操作该对象，此时这种对象就是一个垃圾，这种对象过多会占用
         *        大量的内存空间，导致程序运行变慢，使用这种垃圾必须进行清理！
         * 
         * 
         * 在JS中拥有自动的垃圾回收机制，会自动将这些垃圾对象从内存中销毁，我们不需要也不能进行垃圾回收的操作，我们只需要将不再使用的对象
         * 设置为Null即可
         * 
         * 
         * 
         * */
        var obj = new Object();
        //对对象的一系列的操作............
        obj = null;
    </script>
</head>
