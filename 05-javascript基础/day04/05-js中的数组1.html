    <script>
        //创建一个数组
        var arr = new Array();
        //数组中添加元素
        arr[0] = 1;
        arr[1] = 3;
        arr[100] = 100;
        console.log(arr);
        //length方法是输出数组的长度
        console.log(arr.length);


        //数组中批量添加元素
        var arr1 = new Array();
        for(var i = 0; i< arr.length+1;i++){
            arr1[i] = i;
        }
        console.log(arr1);








    </script>
