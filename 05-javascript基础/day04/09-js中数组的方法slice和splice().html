<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
         //创建一个数组
         var arr = ["孙悟空","猪八戒","沙和尚","唐僧","玉兔精","凌玉洁","谢璐瑶"];
         /**
          * slice(strat.end)方法: 可以用来从数组中提取指定元素，
          *    - 该方法不会改变原数组,而是将截取到的数组封装到一个新的数组中返回
          *    - 第二个参数可以省略不写,此时会接从开始索引往后的所有元素
          *    - 负数则从最后往前数
          * 
          *    参数：
          *         1.截取的开始位置的索引(包含)
          *         2.截取的结束位置的索引(不包含)
          * 
          * 
          * 
          *  
          * splice()方法:   
          *     - 可以用于删除数组中的元素
          *     - 使用splice方法会影响到原数组，会将指定元素从原数组中删除，并且被删除的元素作为返回值返回
          *     - 参数:
          *        第一个参数: 表示开始位置的索引
          *        第二个参数: 表示删除的数量
          *        第三个参数及以后的参数: 可以传递一些新的元素,这些样式将会指定插入到开始位置索引前边
          * 
          * */
         console.log(arr.slice(0,2));
         console.log(arr.splice(1,2));
    </script>
</head>

</body>
</html>
