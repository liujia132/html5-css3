<!--
1.闭包的作用：
  * 使用函数内部的变量在函数执行完后，仍然存活在内存中(延长了基本变量的生命周期)
  * 让函数外部可以操作(读写)到函数内部的数据(变量/函数)



2.问题:
  * 函数执行完毕后,函数内部声明的局部变量是否存在?  一般不存在，存在于闭包中的变量才可能存在
  * 在函数外部能直接访问函数内部的局部变量吗? 不能，但是我们可以通过闭包让外部操作它
 -->
<script type="text/javascript">
    function fn1() {
        var a = 3;
        function fn2() {
            a++;
            console.log(a);

        }
        function fn3() {
            a--;
            console.log(a);

        }
        return fn3;
    }
    var fn = fn1();
    fn(); //2
    fn(); //1

</script>

</body>
