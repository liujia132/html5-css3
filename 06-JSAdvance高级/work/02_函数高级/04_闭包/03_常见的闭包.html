<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1.常见的闭包:
  * 将函数作为另一个函数的返回值
  * 将函数作为实参传递给另一个函数调用
  *
  *

 -->
<script type="text/javascript">
    // 使用情况一：将函数作为另一个函数的返回值
    function f1() {
        var a = 2;
        function f2() {
            a++;
            console.log(a);
        }
        return f2;
    }
    var f = f1();
    f();
    f();


    //使用情况二: 将函数作为实参传递给另一个函数调用
    function showDe(msg, time) {
        setInterval(function () { //此时产生闭包
            alert(msg);
        }, time);

    }

    showDe("liuqiang132", 2000);


</script>
</body>
</html>
