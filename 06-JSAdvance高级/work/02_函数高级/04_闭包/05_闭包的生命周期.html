<body>
<!--
 1.产生: 在嵌套内部函数定义执行完时就产生了(不是在调用)
 2.死亡: 在嵌套的内部函数成为垃圾对象时


 -->
<script type="text/javascript">
    function fn1() {
        //此时闭包产生（函数提升,内部函数对象已经创建了）
        var a = 3;
        function fn2() {
            a++;
            console.log(a);
        }
        return fn2;
    }

    var fn = fn1();
    fn();
    fn();
    fn = null; // 此时闭包死亡, 包含闭包的函数对象成为了垃圾对象



</script>

</body>
</html>
