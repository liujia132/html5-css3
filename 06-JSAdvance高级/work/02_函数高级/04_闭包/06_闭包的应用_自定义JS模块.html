<body>
<!--
 1.闭包的应用： 定义JS模块
    * 具有特定功能的js文件
    * 将所有的数据和功能都封装在一个函数内部(私有的)
    * 只向外暴露一个包含n个方法的对象或者函数
    * 模块得到使用者,只需要通过模块暴露的对象调用方法来实现对应的功能即可
 -->
<script type="text/javascript" src="myModle.js"></script>
<script type="text/javascript">
    //可以直接调用
    var fun = myFun();
    fun.funOtherTing();
    fun.funSomeTing();
</script>
</body>
