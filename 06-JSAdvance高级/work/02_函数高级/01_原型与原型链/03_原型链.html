<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!--
1. 原型链（图解）
  * 访问一个对象的属性时，先在自身中找，找到返回，如果没有找到，再沿着__proto__这条链向上查找，找到返回，如果没有找到，返回undefined
  * 别名： 隐式原型链
  * 作用: 查找对象的属性(方法)

2.构造函数/原型/实体对象的关系1
3.构造函数/原型/实体对象的关系2
 -->
<script type="text/javascript">
    function fn() {
        this.test01 = function () {
            console.log("test01()函数正在运行........");
        };
    }
    fn.prototype.test02 = function () {
        console.log("test02()函数正在运行.........");
    };
    var f = new fn();
    f.test01();
    f.test02();
    console.log(f.toString());

    //所有的函数除了有__proto__属性,还有一个prototype属性
    console.log(fn.__proto__,fn.prototype);
    console.log(Object.prototype.__proto__);

    //函数的显示原型指向的对象默认是空Object实例对象(但Object不满足)
    console.log(fn.prototype instanceof Object);  //true
    console.log(Object.prototype instanceof Object); //false
    console.log(Function.prototype instanceof Object); //true

    //所有函数都是Function的实例(包含Function)
    console.log(Function.__proto__ === Function.prototype); //true

    //Object原型对象是原型链的尽头
    console.log(Object.prototype.__proto__); //null
</script>

</body>
</html>
