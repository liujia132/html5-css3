<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
        <script type="text/javascript">
        /**
         * 1.基本数据类型:
         *  String : 任意字符串
         *  Number : 任意的数字
         *  boolean : true/false
         *  undefined : undefined
         *  null : null
         *
         * 2. 对象(引用)数据类型
         *  Object : 任意对象
         *  ction : 一种特别的对象(可以执行)
         *  Array : 一种特别的对象(数值下标,内部数据是有序)
         *
         * 3.判断
         *  typeof :
         *  判断 : undefined / 数值  / 字符串 / 布尔值 / function
         *  不能判断: null/object  object/array
         *  instanceof : 专门判断对象的具体类型
         *  === :
         * 可以判断: undefined  null
         *
         *
         */
        var a;
        console.log(a,typeof a === "undefined",a === undefined);
        console.log(undefined === "undefined");

        var b1 ={
            b2: [1,"123",console.log],
            b3: function (){
                return function (){
                    return "liuQiang132";
                }
            }
        }
        console.log(b1 instanceof Object,b1 instanceof Array); //true false
        console.log(b1.b2 instanceof Array,b1.b2 instanceof Object); //true true
        console.log(b1.b3 instanceof Function, b1.b3 instanceof Object); //true true
        console.log(typeof  b1.b3  ==="function"); //true
        console.log(typeof b1.b2[2] === "function"); //function
        b1.b2[2](); //函数调用
        console.log(b1.b3()()); //函数调用

    </script>
</head>
<body>

</body>
</html>
