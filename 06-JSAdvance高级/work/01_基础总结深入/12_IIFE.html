<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<!--
  1.理解:
   全称： Immediately-Invoked-Function-Expression

  2.作用:
   * 隐藏实现
   * 不会污染外部（全局）的命名空间



-->
<script type="text/javascript">
    (function () { //匿名函数自调用
        var a = 3;
        console.log(a+3);

    })();

    (function () {
        var b = 10;
        function test01() {
            console.log(b++);
        }
        window.$ = function () {  // 向外部暴露一个全局函数
            return {
                test01: test01
            }

        }

    })();
    //$是一个函数，
    $().test01();


</script>

</body>
</html>
