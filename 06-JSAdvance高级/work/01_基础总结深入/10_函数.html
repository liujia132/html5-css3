<body>
<!--
  1. 什么是函数？
    * 实现特定功能的n条语句的封装体，只有函数执行，其他类型的数据不能执行

  2. 为什么用函数?
   * 提高代码的复用性，便于阅读交流


  3. 如何定义函数？
   * 函数声明
   * 表达式


  4.如何调用(执行)函数？
    * test(); 直接调用
    * obj.test(); 通过对象调用
    * new test(); new调用
    * test.call/apply(obj); 临时让test成为obj的方法进行调用
 -->
<script type="text/javascript">
    function func(age) {
        if (age>80){
            console.log("还可以，挺不错的");
        }else if (age > 0 && age<60){
            console.log("不及格！！！");
        }else {
            console.log("啥也不是");
        }

    }
    func(52);
    func(55);
    func(100);



    function func2() {  //函数声明
        console.log("11111");

    }
    var func3 = function () { //表达式
        console.log("131142");

    }


</script>

</body>
</html>
